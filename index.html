<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tha Bronx 3 - Cash Buyer</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap');

    body {
      background: rgb(37, 35, 35); /* Changed to dark grey */
      color: #fff;
      font-family: 'Bebas Neue', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      position: relative;
    }

    /* Add a blur effect to the background */
    body::after {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: inherit;
      filter: blur(8px);
      z-index: 1;
    }

    .cash-card {
      background: rgba(22, 22, 22, 0.7);
      border: 3px solid #00ff88;
      box-shadow: 0 0 25px #00ff8855;
      border-radius: 16px;
      padding: 2rem 3rem;
      text-align: center;
      max-width: 400px;
      animation: glow 2s infinite alternate;
      position: relative;
      z-index: 2;
    }

    @keyframes glow {
      from {
        box-shadow: 0 0 20px #00ff88;
      }
      to {
        box-shadow: 0 0 35px #00ff88, 0 0 15px #00ff88 inset;
      }
    }

    .cash-card h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 10px #00ff88;
    }

    .cash-card p {
      font-size: 1.2rem;
      margin-bottom: 20px;
      color: #aaa;
    }

    .buy-button {
      background: #00ff88;
      color: #000;
      border: none;
      font-size: 1.5rem;
      padding: 0.8rem 2rem;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
    }

    .buy-button:hover {
      background: #00ffaa;
      transform: scale(1.05);
    }

    .money-icon {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    .options {
      display: none;
      flex-direction: column;
      gap: 1rem;
      margin-top: 20px;
      animation: fadeIn 0.6s ease forwards;
    }

    .option {
      background: #111;
      border: 2px solid #00ff88;
      padding: 1rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.2s;
    }

    .option:hover {
      background: #00ff88;
      color: #000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .cash-particle {
      position: absolute;
      width: 30px;
      height: 30px;
      background-image: url('https://emoji.slack-edge.com/T024FPYBQ/stack_cash/e3fe29dc96a22fc3.png');
      background-size: cover;
      animation: fall 1.5s ease-out forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0% {
        opacity: 1;
        transform: translateY(0) rotate(0deg);
      }
      100% {
        opacity: 0;
        transform: translateY(300px) rotate(360deg);
      }
    }

    .loading-screen {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 10, 10, 0.95);
      color: #00ff88;
      font-size: 2rem;
      display: none;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      z-index: 999;
    }

    .spinner {
      border: 5px solid #444;
      border-top: 5px solid #00ff88;
      border-radius: 50%;
      width: 50px;
      height: 50px;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Music toggle button at bottom right */
    .music-toggle {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #00ff88;
      color: #000;
      border: none;
      padding: 15px;
      border-radius: 50%;
      font-size: 1.5rem;
      cursor: pointer;
      box-shadow: 0 0 10px #00ff88;
      z-index: 999;
    }

    .music-toggle:hover {
      background: #00ffaa;
    }
  </style>
</head>
<body>
  <!-- Background Music -->
  <audio id="bgMusic" src="Song.mp3" loop></audio>

  <div class="cash-card">
    <div class="money-icon">ðŸ’µ</div>
    <h1>Tha Bronx 3</h1>
    <p>In-Game Cash Buyer</p>
    <button class="buy-button" onclick="showOptions()">Cop Now</button>
    <div class="options" id="cashOptions">
      <div class="option" onclick="loadAndRedirect('https://www.roblox.com/game-pass/400robux')">
        ðŸ’° 200,000 Cash â€” 400 Robux
      </div>
      <div class="option" onclick="loadAndRedirect('https://www.roblox.com/game-pass/800robux')">
        ðŸ’° 500,000 Cash â€” 800 Robux
      </div>
      <div class="option" onclick="loadAndRedirect('https://www.roblox.com/game-pass/1kmil')">
        ðŸ’° 1,000,000 Cash â€” 1,000 Robux
      </div>
    </div>
  </div>

  <div class="loading-screen" id="loadingScreen">
    <div class="spinner"></div>
    Loading...
  </div>

  <!-- Music Toggle Button -->
  <button class="music-toggle" onclick="toggleMusic()">ðŸŽ¶</button>

  <script>
    function showOptions() {
      const music = document.getElementById("bgMusic");
      music.volume = 0.4;
      music.play(); // start music after user clicks

      const options = document.getElementById("cashOptions");
      options.style.display = "flex";

      // Generate cash particles
      for (let i = 0; i < 20; i++) {
        const particle = document.createElement("div");
        particle.classList.add("cash-particle");
        particle.style.left = Math.random() * window.innerWidth + "px";
        particle.style.top = "0px";
        document.body.appendChild(particle);
        setTimeout(() => particle.remove(), 1500);
      }
    }

    function loadAndRedirect(url) {
      const loading = document.getElementById("loadingScreen");
      loading.style.display = "flex";

      setTimeout(() => {
        window.location.href = url;
      }, 3000);
    }

    // Toggle music play/pause
    function toggleMusic() {
      const music = document.getElementById("bgMusic");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script>
</body>
</html>
